<!-- tracker/templates/tracker/delete_entry.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Supprimer une entrée - Diet Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Supprimer l’entrée : {{ entry }}</h1>
        <p>Êtes-vous sûr de vouloir supprimer cette entrée ?</p>
        <form method="post" class="mb-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        </form>
        <a href="{% url 'entry_list' %}" class="btn btn-secondary">Annuler</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
